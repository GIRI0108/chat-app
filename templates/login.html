<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ChatterBox - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====== GLOBAL STYLES ====== */
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #f9fafe 0%, #e6f0ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ====== CONTAINER ====== */
    .auth-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 360px;
      padding: 40px 30px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .auth-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    /* ====== APP HEADER ====== */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .app-header i {
      color: #25d366;
      font-size: 28px;
    }

    .app-header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      color: #1b1b1b;
      letter-spacing: 0.5px;
    }

    /* ====== HEADINGS ====== */
    h2 {
      margin-bottom: 20px;
      color: #1b1b1b;
      font-size: 22px;
      font-weight: 600;
    }

    /* ====== INPUT FIELDS ====== */
    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      background: #f9fafb;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #25d366;
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
    }

    /* ====== BUTTON ====== */
    button {
      width: 100%;
      padding: 12px;
      background: #25d366;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #1ebe5d;
    }

    button:active {
      transform: scale(0.98);
    }

    /* ====== LINKS ====== */
    a {
      color: #128c7e;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ====== PARAGRAPHS ====== */
    p {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    /* ====== ERROR MESSAGE ====== */
    .error {
      color: #e63946;
      background: #ffe5e7;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 420px) {
      .auth-container {
        width: 90%;
        padding: 30px 20px;
      }

      .app-header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="app-header">
      <i class="fa-solid fa-comments"></i>
      <h1>ChatterBox</h1>
    </div>

    {% if register %}
      <h2>Register</h2>
      <form method="post">
        <input name="name" placeholder="Name" required /><br/>
        <input name="contact" placeholder="Phone or Email" required/><br/>
        <input name="password" type="password" placeholder="Password" required/><br/>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    {% else %}
      <h2>Login</h2>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      <form method="post">
        <input name="contact" placeholder="Phone or Email" required /><br/>
        <input name="password" type="password" placeholder="Password" required/><br/>
        <button type="submit">Login</button>
      </form>
      <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
  </div>
</body>
</html>
