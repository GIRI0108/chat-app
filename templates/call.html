<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Call</title>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Your JS (Flask correct way) -->
  <script src="{{ url_for('static', filename='call.js') }}" defer></script>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .top-bar {
      height: 60px;
      background: #020617;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .videos {
      position: relative; /* üî• VERY IMPORTANT */
      display: flex;
      height: calc(100vh - 120px);
      background: black;
    }

    video {
      flex: 1;
      background: black;
      object-fit: cover;
    }

    #localVideo {
      position: absolute;
      width: 220px;
      height: 160px;
      bottom: 20px;
      right: 20px;
      border-radius: 10px;
      border: 2px solid white;
      z-index: 5;
    }

    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      background: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .controls {
      height: 60px;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .end {
      padding: 10px 24px;
      border-radius: 30px;
      border: none;
      background: #dc2626;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <h3>üìπ Video Call</h3>
  </div>

  <div class="videos">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>

    <!-- ‚úÖ BUTTON INSIDE BODY -->
    <button id="startCallBtn" class="start-btn">üé• Start Video</button>
  </div>

  <div class="controls">
    <button class="end" onclick="endCall()">‚ùå End Call</button>
  </div>

</body>
</html>
