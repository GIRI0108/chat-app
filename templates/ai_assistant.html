<div id="aiModal" class="ai-modal" style="
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  z-index:1000;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
">
  <div class="ai-content" style="
    background:linear-gradient(145deg, #ffffff 0%, #f1f7ff 100%);
    border-radius:20px;
    padding:25px;
    width:400px;
    max-width:90%;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
    color:#1b1b1b;
    animation:fadeIn 0.3s ease;
  ">
    <div style="display:flex;align-items:center;justify-content:center;gap:8px;margin-bottom:15px;">
      <i class="fa-solid fa-robot" style="font-size:22px;color:#25d366;"></i>
      <h3 style="margin:0;font-size:22px;font-weight:600;">AI Assistant</h3>
    </div>

    <textarea id="aiInput" placeholder="Enter text..." style="
      width:100%;
      height:100px;
      border-radius:12px;
      border:1px solid #d0d7e2;
      background:#f9fafb;
      padding:10px 12px;
      resize:none;
      font-size:14px;
      outline:none;
      transition:all 0.2s ease;
      margin-bottom:10px;
    "></textarea>

    <select id="aiTask" style="
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #d0d7e2;
      background:#fff;
      font-size:14px;
      margin-bottom:10px;
    ">
      <option value='summarize'>Summarize Chat</option>
      <option value='translate'>Translate</option>
      <option value='improve'>Improve Message</option>
    </select>

    <input id="langInput" placeholder="Language (en, hi, fr, etc)" style="
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #d0d7e2;
      background:#f9fafb;
      font-size:14px;
      margin-bottom:15px;
    ">

    <div style="display:flex;justify-content:center;gap:10px;margin-top:10px;">
      <button id="aiSubmit" style="
        background:#25d366;
        border:none;
        color:#fff;
        font-weight:600;
        border-radius:10px;
        padding:10px 20px;
        cursor:pointer;
      ">Generate</button>

      <button id="aiClose" style="
        background:#ef4444;
        border:none;
        color:#fff;
        font-weight:600;
        border-radius:10px;
        padding:10px 20px;
        cursor:pointer;
      ">Close</button>
    </div>

    <p id="aiResult" style="
      margin-top:20px;
      background:#f9fafb;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #e2e8f0;
      font-size:14px;
      color:#333;
      min-height:40px;
    "></p>
  </div>
</div>

<style>
@keyframes fadeIn {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}
</style>
